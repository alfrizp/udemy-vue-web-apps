<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/vue.css" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <counter v-bind:add-num="8"></counter>
  </div>
  <script>
    const counter = Vue.component('counter', {
      template: `
        <div>
          <div>Count: {{this.count}}</div>
          <button class="vue-btn" @click="increment">Increment +{{this.addNum}}</button>
        </div>
      `,
      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count += this.addNum
        }
      }
    })

    const app = new Vue({
      el: '#app',
      components:{
        counter
      }
    })
  </script>
</body>
</html>
