<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/vue.css" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div style="text-align:left;">
      Count: {{count}}
    </div>
    <button class="vue-btn" @click="increment">Increment</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count++;
        }
      },
      // created() {
      //   this.alertTime();
      // },
      // mounted() {
      //   this.alertTime();
      // }
      updated() {
        console.log('Count', this.count);
      }
    })
  </script>
</body>
</html>
