<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/vue.css" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <button class="vue-btn" @click="reveal">Reveal the secret number</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        secretNumber: Math.ceil(Math.random() * 100)
      },
      methods: {
        reveal() {
          alert(`Here secret number number: ${Math.ceil(Math.random() * 100)}`)
        }
      }
    })
  </script>
</body>
</html>
